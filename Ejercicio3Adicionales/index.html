<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Ejercicio 3 Adicional</title>
</head>
<body>
    <form action="#" method="get" name="myForm" class="form">
        <h2 class="tForm"><b>Contactos</b></h2>
        <hr class="hrGrueso">
        <label for="iNbre" class="lForm">Nombre:</label>
        <input type="text" class="iForm" id="iNbre" placeholder="Jhon Doe" required><br>
        <hr class="hrFino">
        <label for="iEml" class="lForm">Email:</label>
        <input type="email" class="iForm" id="iEml" placeholder="info@developerji.com" size="25" required><br>
        <hr class="hrFino">
        <label for="iSW" class="lForm">Sitio Web: </label>
        <input type="url" class="iForm" id="iSW" placeholder="http://developerji.com" required><br>
        <hr class="hrFino">
        <label for="iMnj" class="lForm" id="mns">Mensaje:</label><br>
        <textarea id="iMnj" class="iForm" cols="30" rows="5" required></textarea><br>
        <hr class="hrFino">
        <input type="submit" class="iForm" id="submit" value="Enviar mensaje" ><br>
        <hr class="hrGrueso">
    </form>
</body>
</html>
