            display: inline;

        form{

    <title>Ejercicio 2 Adicional</title>
</head>
<body>
   <div id="body"> 
        <p >PERSONAL INFO</p>
        <form action="#" method="get" name="perInf" class="perInf">

                    <option value="2020">2020</option>

            </div>
        </form>
        <p>PREFERENCES</p>
        <form action="#" method="get" name="pref" class="pref">
            <div class="labels">
                <label>Favorite Color: </label> <br><br>
                <label>Interents: </label>
            </div>
            <div class="inputs">
                <input type="radio" name="blue" id="blue"><label for="blue">Blue </label>
                <input type="radio" name="red" id="red"><label for="red">Red </label>
                <input type="radio" name="green" id="green"><label for="green">Green </label><br><br>
                
                <input type="checkbox" name="news" id="news"><label for="news">News </label>
                <input type="checkbox" name="news" id="sports" checked><label for="sports">Sports </label>
                <input type="checkbox" name="news" id="entertainment"><label for="entertainment">Entertainment </label>
                <input type="checkbox" name="news" id="automotive"><label for="automotive">Atomotive </label>
            </div>
        </form>
    </div>
